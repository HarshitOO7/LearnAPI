<body>
    <h1>Web Speech API </h1>
    <hr>
    <h2>Overview</h2>
    <p>The Web Speech API is a JavaScript API that allows you to use speech recognition to read text from the user's speech
        input. The Web Speech API is supported by all modern browsers. </p>
    <!-- use web speech api to read text from the user's speech input. -->
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="pause()">Pause</button>
    <button onclick="resume()">Resume</button>
    <button onclick="cancel()">Cancel</button>
    <button onclick="getVoices()">Get Voices</button>


</body>
